<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <title>Document</title>
</head>
<body>
    <div id="nav">
        <div class="options">
            Change View
            <div class="cover one">
                <span>Full Screen</span>
            </div>
        </div>
        <div class="options">
            <div class="cover others">
                <span>Grid</span>
            </div>
        </div>
        <div class="options">
            <div class="cover others">
                <span>List</span>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="container" id="home">
            <div class="textdiv"></div>
            <img  data-scroll data-scroll-speed="-4.5"  src="https://dev.plasticbionic.com/wp-content/uploads/GOOGLE_Wallpaper_Illustration_H.jpg" alt="">
            <div data-scroll data-scroll-speed="-8.5" class="text">
                Google
                <div class="line"></div>
            </div>
        </div>
        <div class="container" id="second">
            <img  data-scroll data-scroll-speed="-4.5"  src="https://dev.plasticbionic.com/wp-content/uploads/ANTINOMY_Illustration_ArtDirection4_H.jpg" alt="">
            <div data-scroll data-scroll-speed="-8.5" class="text">
                Anatomy
                <div class="line"></div>
            </div>
        </div>
        <div class="container" id="third">
            <img  data-scroll data-scroll-speed="-4.5" src="https://dev.plasticbionic.com/wp-content/uploads/36DAYSOFTYPE_Typography_Illustration_2021_H.jpg" alt="">
            <div data-scroll data-scroll-speed="-8.5" class="text">
                Hubolt.
                <div class="line"></div>
            </div>
            </div>
        <div class="container" id="fourth">
            <img  data-scroll data-scroll-speed="-4.5" src="https://dev.plasticbionic.com/wp-content/uploads/Ayco_Illustration_ArtDirection_HOME2.jpg" alt="">
            <div data-scroll data-scroll-speed="-8.5" class="text">
                Ayco
                <div class="line"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js" integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js" integrity="sha512-ko44b+LlYXwGZI6Gey6Tgrhew9JEPdSE6m7FqDyGGPDW+dDOjsCElEtiUIRRtCXRNHwKheBCnHCQSMdUz/pgkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
